<!DOCTYPE html>
<html lang="en">
<head>
  <title>Make Rikkeisoft News Great Again's Options</title>
  <style>
    body {
      padding: 5px;
      min-width: 300px;
    }
    .options {
      margin-bottom: 15px;
    }
    .options .option {
      display: block;
      margin-bottom: 2px;
    }
    .options .external-links {
      padding: 10px 0;
    }
    #status {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Preferences</h1>
  <div class="options">
    <div class="option">
      <label for="use-gallery">
        <input type="checkbox" id="use-gallery">
        Use <strong>Gallery</strong> feature.
      </label>
    </div>
    <div class="option">
      <label for="use-hover-card">
        <input type="checkbox" id="use-hover-card">
        Use <strong>Hover Card</strong> feature.
      </label>
    </div>
    <div class="external-links">
      <div class="option">
        - Other extensions: <a href="https://ext.huynq.net/" target="_blank" rel="noopener noreferrer">HuyNQ's Google Chrome Extensions</a>
      </div>
      <div class="option">
        - Vietnamese Girls Gallery: <a href="https://agirlmagazine.tumblr.com/" target="_blank" rel="noopener noreferrer">A Girl Magazine</a>
      </div>
    </div>
  </div>
  <div id="status"></div>
  <div class="action-buttons">
    <button id="save">Save Settings</button>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
